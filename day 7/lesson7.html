<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="first name">first name</label><br>
        <input type="text" name="first name" id="first name"><br>
        <label for="last name">last name</label><br>
        <input type="text" name="last name" id="last name"><br>
        <label for="email">email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="password">password</label><br>
        <input type="password" name="password" id="password"><br><br>
        <label>gender:</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label><br>
        <input type="radio" name="gemder" id="female" value="female">
        <label>Hobbies</label><br>
        <input type="checkbox" name="gaming" id="gaming" value="gaming">
        <label for="gaming">gaming</label><br>

        <label for="pet">chose a pet</label>
        <select name="pet" id="pet">
            <option value="dog">dog</option>
            <option value="cat">cat</option>
            <option value="fish">fish</option>
        </select><br><br>
        <input type="submit" id="submit" name="submit"><br>
    </form>
